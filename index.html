<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        <title>QR Card</title>

    <style>
        body {
            background-color: #c0dcf5;
        }




        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .card-title{
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .card-text {
            margin-bottom: 10px !important;
        }
       
    </style>

</head>

<body>


    <div id="itemdiv" class="container d-flex align-items-center justify-content-center">
        <div id="mitem" class="vertical-center">
            <div class="card" style="width: 300px;">
            <div style="background-color: rgb(255, 255, 255); padding: 20px;">
                <img class="card-img-top" src="/IMAGES/image-qr-code.png" alt="Qr Code">
                </div>


                <div class="card-bod text-center">
                    <h6  class="card-title"><strong> Improve your front-end skills by building
                            projects </strong></h5>
                        <p  class="card-text">Scan the QR code to visit Frontend Mentor and your
                            coding skills to <br> the next level.</p>
                </div>

            </div>
        </div>

</body>

</html>
